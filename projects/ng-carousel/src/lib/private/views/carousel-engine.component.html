<ul
    #galleryRef
    (focusin)="focusIn()"
    (focusout)="focusOut()"
    class="ng-carousel-block">
    @for (slide of slides; track slide.id) {
        <li
            [ngCarouselUntabbable]="!slide.options.isActive"
            [ngCarouselUntabbableFocused]="focused"
            class="ng-carousel-slide">
            <ng-container *ngTemplateOutlet="templateRef; context: slide.context;"></ng-container>
        </li>
    }
</ul>
