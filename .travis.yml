dist: trusty
sudo: false

language: node_js
node_js:
  - "10"

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
     - ./node_modules

install:
  - npm install

script:
  - npm run build:lib
  - npm run lint
  - npm run test:lib -- --no-watch --no-progress --browsers=ChromeHeadlessCI